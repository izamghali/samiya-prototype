<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="icon" href="./assets/logo/Png/Asset 2.ico" id="icon" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- main css -->
    <link rel="stylesheet" href="./sass/main.css">

    <!-- Main JavaScript -->
    <script defer src="./gallery-script.js"></script>
  </head>

  <body>
    <div id="galleryHeading">
      <div><a href="./index.html"><img src="./assets/logo/Png/Asset 7.png" alt=""></a></div>
      <h1>Samiya Gallery</h1>
      <button id="galleryContactButton">Contact Us</button>
    </div>

    <div id="galleryCheckBox">
      <div id="galleryCheckBoxFilter">

        <select name="orientations" class="gallery-select" id="orientationSelect">
          <div>
            <option class="checkbox-option" value="all">Orientation <span>All</span></option>
            <option class="checkbox-option" value="landscape">Landscape</option>
            <option class="checkbox-option" value="portrait">Portrait</option>
          </div>
        </select>

        <select name="sorts" class="gallery-select" id="sortSelect">
          <div>
            <option class="checkbox-option" value="">Sort by: <span>Relevance</span></option>
            <option class="checkbox-option" value="relevance">Relevance</option>
            <option class="checkbox-option" value="newest">Newest</option>
            <option class="checkbox-option" value="oldest">Oldest</option>
          </div>
        </select>

      </div>
      <div id="galleryCheckBoxCategory">
        <a id="categoryAll">ALL</a>
        <a id="categoryFood">FOOD</a>
        <a id="categoryProduct">PRODUCT</a>
        <a id="categoryFashion">FASHION</a>
        <a id="categoryCompany">COMPANY</a>
        <a id="categoryArchitecture">ARCHITECTURE</a>
      </div>
    </div>

    <script id="gridContainerScript" type="text/x-handlebars-template">

      {{#each blocks_arch}}
      <div class="grid-blocks grid-arch-blocks">
        <section class="grid-info">
          <h3>{{ title }}</h3>
          <p>photo description</p>
          <span>fashion</span>
        </section>
          <img class="grid-images" src="./assets/gallery/architecture/architecture-{{this}}.webp" alt="">
      </div>
      {{/each}}

      {{#each blocks_company}}
      <div class="grid-blocks grid-company-blocks">
        <section class="grid-info">
          <h3>{{ title }}</h3>
          <p>photo description</p>
          <span>fashion</span>
        </section>
          <img class="grid-images" src="./assets/gallery/company/company-{{this}}.webp" alt="">
      </div>
      {{/each}}

      {{#each blocks_fashion}}
      <div class="grid-blocks grid-fashion-blocks">
        <section class="grid-info">
          <h3>{{ title }}</h3>
          <p>photo description</p>
          <span>fashion</span>
        </section>
          <img class="grid-images" src="./assets/gallery/fashion/fashion-{{this}}.webp" alt="">
      </div>
      {{/each}}

      {{#each blocks_product}}
      <div class="grid-blocks grid-product-blocks">
        <section class="grid-info">
          <h3>{{ title }}</h3>
          <p>photo description</p>
          <span>product</span>
        </section>
          <img class="grid-images" src="./assets/gallery/product/product-{{this}}.webp" alt="">
      </div>
      {{/each}}

    </script>
    
    <div id="gridContainer"></div>

    <!-- GSAP first, jQuery second, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  </body>
</html>
