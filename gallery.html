<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link rel="icon" href="./assets/logo/Png/Asset 2.ico" id="icon" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="./sass/main.css">
  </head>

  <body>
    <div class="pt-3 pb-3" id="galleryHeading">
      <div><a href="./index.html"><img src="./assets/logo/Png/Asset 7.png" alt=""></a></div>
      <h1>Samiya Gallery</h1>
      <button id="galleryContactButton">Contact Us</button>
    </div>

    <div id="galleryCheckBox">
      <div id="galleryCheckBoxFilter">

        <div class="gallery-checkbox" id="galleryCheckBoxOrientation">
          <button id="galleryCheckBoxOrientationButton">Orientation: <span>All</span></button>
          <div class="gallery-checkbox-list" id="galleryCheckBoxOrientationList">
            <a>All</a>
            <a>Landscape</a>
            <a>Portrait</a>
          </div>
        </div>

        <div class="gallery-checkbox" id="galleryCheckBoxSort">
          <button>Sort by: <span>Relevance</span></button>
          <div class="gallery-checkbox-list" id="galleryCheckBoxSortList">
            <a>Relevance</a>
            <a>Newest</a>
            <a>Oldest</a>
          </div>

        </div>

      </div>
      <div id="galleryCheckBoxCategory">
        <a>ALL</a>
        <a>COMPANY</a>
        <a>FASHION</a>
        <a>PRODUCT</a>
        <a>FOOD</a>
      </div>
    </div>

    <div></div>

    
    <!-- GSAP first, jQuery second, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Main JavaScript -->
    <script src="./gallery-script.js"></script>
  </body>
</html>
